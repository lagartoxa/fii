[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ['py311']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | \.pytest_cache
  | __pycache__
  | alembic
)/
'''

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = []
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "alembic",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
exclude = ["alembic", "tests"]
